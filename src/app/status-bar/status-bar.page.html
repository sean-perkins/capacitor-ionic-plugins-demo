<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title> Status bar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button id="open-modal">Open modal</ion-button>
  <ion-modal
    #modal
    trigger="open-modal"
    [presentingElement]="presentingElement"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        The status bar style should change when the card modal is swiped.
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
